<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Location Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Find Country Location</h1>
    </header>

    <main>
      <section class="buttons">
        <button id="egypt">Egypt</button>
        <button id="canada">Canada</button>
        <button id="usa">USA</button>
        <button id="australia">Australia</button>
      </section>

      <section id="map-container">
        <div id="map"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Country Location Finder</p>
    </footer>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"
      async
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
