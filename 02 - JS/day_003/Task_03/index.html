<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Task 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <label for="number">Enter a number (1, 2, or 3):</label>
    <input
      type="number"
      id="number"
      min="1"
      max="3"
      oninput="updateCircles()"
    />
    <div class="circles-container">
      <div class="circle" id="circle1"></div>
      <div class="circle" id="circle2"></div>
      <div class="circle" id="circle3"></div>
    </div>
    <div class="text-container">
      <p id="text1"></p>
      <p id="text2"></p>
      <p id="text3"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
