<html>
  <head>
    <title>Users Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="btn">Show All Users</button>
    <table id="userTable" style="display: none">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="users"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
